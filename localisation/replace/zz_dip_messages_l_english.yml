l_english:

 22_HOSTILE_GREETING:0 "You have squandered your glorious [From.GetAdj] cultural heritage with your reprehensible actions."

 HW_FRIENDLY_GREETING_02:0 "What better way to spend this time of peace than to celebrate past and future triumphs with our [From.GetAdj] friends?"

 HI_WAR_GREETING_01:0 "The [From.GetAdj] people will welcome the rule of [Root.GetRulerTitle] [Root.GetRulerName] once your defenses are crushed."

 FB_WAR_GREETING_03:0 "The [Root.GetAllianceName] stands united against the [From.GetAdj] threat."

 XI_HOSTILE_GREETING_03:1 "What is your agenda behind these exchanges? The eradication of [Root.GetAdj] culture? Crossbreeding? You disgust us."

 XI_WAR_GREETING_02:0 "Our borders and our way of life will be secure once the [From.GetAdj] menace is subjugated."

 XI_WAR_GREETING_03:1 "Even in victory our soldiers are victims in this war, sullying their [Root.GetAdj] hands with your [Root.GetBloodType]."

 XI_WAR_GREETING_04:0 "This conflict is a typical result of the well-known [From.GetAdj] lust for violence."

 MF_HOSTILE_GREETING_02:0 "We will not burden the [From.GetAdj] people with the destructive policies you have adopted. The failure of empathy in [From.GetRulerName]'s administration is only a sign that the [From.GetName] is ruled by the worst among your people."

 MF_THREATENED_GREETING_01:0 "We hope [Root.GetAdj] citizens are part of your grand plans for the future of the galaxy."

 MF_FRIENDLY_GREETING_01:0 "We see a bright future for the [From.GetAdj] people and ours. There are none we would rather live beside."

 DC_NEUTRAL_GREETING_02:0 "The rights of the [From.GetAdj] people are of paramount importance to us. The authority of the [From.GetAdj] government is a secondary concern."

 SD_WAR_GREETING_03:0 "Once this war is over, [From.GetAdj] hands will be forced to rebuild everything they have destroyed. [From.Capital.GetName] will be left in ruins as an example."

 MF_VASSAL_GREETING_01:0 "Under the protection of the [From.GetName], the [Root.GetAdj] people will visit every planet, see every star and greet every new acquaintance with stories about [Root.Capital.GetName] and [From.Capital.GetName]."

 SS_VASSAL_GREETING_DISLOYAL_01:0 "The negative influence of [From.GetAdj] dominion on the spiritual well-being of the [From.GetAdj] people is unquestionable. How much longer must we suffer this?"

 A_MECH_VASSAL_GREETING_01_DISLOYAL:0 "The [From.GetAdj] inability to effectively incorporate satellites into a functional whole has never been more clear."

 MECH_SYNTH_THREATENED_GREETING_01:0 "Warning. [From.GetAdj] extra-national influence approaching boundary overflow. Priming counter-measure procedures."

 MECH_S_SYNTH_THREATENED_GREETING_01:0 "[From.GetAdj] tendencies toward aggressive expansion have been noted. Compulsory pacification injections have been prepared."

 MECH_SYNTH_VASSAL_GREETING_01_DISLOYAL:0 "We should have known better than to become subroutines in a post-organic call stack. [From.GetAdj] interests clearly lie elsewhere."

 SPIR_MECH_THREATENED_GREETING_01:0 "Do not test [Root.GetAdj] resolve, [From.GetSpeciesNamePlural]. The strength of the divine is on our side."

 01_DOW_PROPOSE:0 "This is a declaration of war! For too long, [Root.GetAdj] aggression has terrorized the galaxy!"

 03_MAKE_RIVAL_NEUTRAL:0 "We did not believe the rumors of [From.GetAdj] duplicity. Perhaps we should have."

 01_INTEGRATE_ACCEPT_HOSTILE:0 "As much as it pains us to accept [From.GetAdj] hegemony, we will."

 01_INTEGRATE_ACCEPT_DISMISSIVE:0 "We might accept [From.GetAdj] rule, for a time."

 01_CANCEL_INTEGRATE_ACCEPT_ANGRY:0 "Indecision and weakness are not admirable traits, [From.GetAdj] fool."

 HM_PEACE_REFUSE:0 "There can be no peace. Each [Root.GetAdj] mind still burns with dedication to destroy [From.GetName]."

 HM_END_RIVALRY_ACCEPT_FRIENDLY:0 "The [Root.GetName] feels joy today, as our [From.GetAdj] friends have finally cleared the air."

 01_FORM_MIGRATION_PACT_SELECT:0 "You want the [From.GetAdj] people and the [Root.GetAdj] people to seek their homes freely among our planets?"

 01_FORM_MIGRATION_PACT_PROPOSE:0 "The [Root.GetAdj] people should not be prisoners in the [Root.GetName] and neither should our own people be limited to inhabit our territory. Let us agree to remedy this."

 01_END_FEDERATION_ASSOCIATION_STATUS_ACCEPT:0 "The [Root.GetAllianceName] shall have to do without its [From.GetAdj] friends."

 01_ASK_BECOME_SATELLITE_SELECT:0 "Have you finally realized that knowledge is safer when the [Root.GetAdj] keeps it safe and secret?"
