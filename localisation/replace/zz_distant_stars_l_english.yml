l_english:

 distar.93.desc:0 "What is the meaning of this, [Root.GetAdj]? You seek to poison us with this foul liquid? How facultatively challenged do you think we are?\n\nEnsign, airlock that entire odious shipment, and close the channel!"

 distar.304.desc:0 "Exciting news from our fleet admirals is being broadcasted over [Root.Capital.GetName]. Our adopted Space Amoeba, [lost_amoeba_centenarian_fleet.GetName], has just reached an impressive one hundred years of age.\n\nThough a grizzled centenarian, it appears age has proven no impediment to our amoeboid ally. In fact, our fleets report [lost_amoeba_centenarian_fleet.GetName]'s presence on the battlefield has only grown more formidable over time. [lost_amoeba_centenarian_fleet.GetName] has become a force even the best-equipped battleship would have trouble contending with. Seeing her billowing flagella enter a system never fails to lift the [Root.GetAdj] spirit."

 distar.9000.lcluster_clue_sonic:0 "Something of a breakthrough has been reached within the [Root.GetAdj] scientific community regarding the extragalactic sonified signal one of our Science Ships recently analyzed.\n\nWhile the full meaning of the sonified equation embedded in the signal still eludes us, [Root.GetAdj] scientists on our home world have been able to match enough of the transmission's data on subspace harmonics to the technology observed in the mysterious §HL-Gates§!!\n\nExamined in isolation, the signal is of little further use to us. Analyzing it in conjunction with other insights into the ancient Gateway Builders, however, may yield valuable data on how these L-Gates could be reactivated."