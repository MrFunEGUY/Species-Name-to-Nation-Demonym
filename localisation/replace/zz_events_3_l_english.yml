l_english:

 anomaly.4094.insult.desc:0 ""That is an easy stance to take, [From.GetAdj]. Especially when you are the one standing firmly with both feet on the ground. So stand proud, as you will most assuredly stand alone. Farewell.""

 anomaly.4094.neutral.desc:0 ""Understandable, [From.GetAdj]. However it will not erase our pain, being left to survive in the great void without aid. Farewell.""

 anomaly.4094.xenophobe.desc:0 ""Right, [From.GetAdj]. It is good to know that we had you sized up from the start. Farewell.""
